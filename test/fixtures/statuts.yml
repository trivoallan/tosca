statut_00003: 
  nom: Suspendue
  id: 3
  description: "- Nous attendons des informations pour pouvoir travailler correctement sur votre demande. \r<br/>Ce sont g\xC3\xA9n\xC3\xA9ralement des fichiers de configuration, des num\xC3\xA9ros de version ou le r\xC3\xA9sultat de commandes d'analyse. \r<br/>La demande revient \xC3\xA0 \"Prise en compte\" d\xC3\xA8s que vous nous fournissez ces informations.\r<br/>- Nous attendons une validation de votre part sur nos propositions de solution. \r<br/>La demande prend alors le statut \"Contourn\xC3\xA9e\" ou le statut \"Corrig\xC3\xA9e\"."
statut_00004: 
  nom: "Analys\xC3\xA9e"
  id: 4
  description: "Nous avons tous les \xC3\xA9l\xC3\xA9ments n\xC3\xA9cessaire pour r\xC3\xA8gler votre anomalie. \r<br/>A ce stade, vous ne devriez plus \xC3\xAAtre sollicit\xC3\xA9 pour des informations compl\xC3\xA9mentaires. \r<br/>Vous obtiendrez en un temps garanti des propositions de solution de contournement et de correction. \r<br/>Votre demande sera alors \"suspendue\", le temps pour vous de confirmer ou d'infirmer que le contournement ou la correction propos\xC3\xA9s vous conviennent.\r<br/>La demande prendra \xC3\xA9ventuellement de nouveau le statut \"Prise en compte\" s'il s'av\xC3\xA8re que nous sommes partis sur une mauvaise piste."
statut_00005: 
  nom: "Contourn\xC3\xA9e"
  id: 5
  description: "Vous avez accept\xC3\xA9 une de nos solutions de contournement. \r<br/>Nous continuons \xC3\xA0 travailler et la demande repasse en \"Suspendue\" d\xC3\xA8s que nous vous proposons une solution de correction\r<br/>"
statut_00006: 
  nom: "Corrig\xC3\xA9e"
  id: 6
  description: "Vous avez accept\xC3\xA9 une de nos solutions de correction. \r<br/>Nous soumettons maintenant notre correctif \xC3\xA0 la communaut\xC3\xA9, pour pouvoir cl\xC3\xB4turer la demande."
statut_00007: 
  nom: "Cl\xC3\xB4tur\xC3\xA9e"
