statut_00008: 
  nom: "Annul\xC3\xA9e"
  id: 8
  description: "D'une mani\xC3\xA8re g\xC3\xA9n\xC3\xA9rale, une demande est annul\xC3\xA9e quand son traitement n'est pas du ressort de l'unit\xC3\xA9 OSSA.\r<br/>Les cas possibles d'annulation sont :\r<br/>- probl\xC3\xA8me dont la cause mat\xC3\xA9rielle,\r<br/>- probl\xC3\xA8me dont la cause est un logiciel ou un ensemble de logiciels non assur\xC3\xA9s,\r<br/>- demande n\xC3\xA9cessitant une \xC3\xA9volution du logiciel assur\xC3\xA9\r<br/>- cas d'exclusion pr\xC3\xA9vus contractuellement. \r<br/>"
statut_00001: 
  nom: "Enregistr\xC3\xA9e"
